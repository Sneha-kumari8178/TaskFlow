<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --warning-color: #f6ad55;
            --danger-color: #fc8181;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --text-color: #4a5568;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            animation: fadeInUp 0.6s ease-out;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s ease;
        }

        .stat-card:hover::before {
            transform: scale(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .category-select {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #f7fafc;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
        }

        .filter-tab:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
        }

        .filter-tab .badge {
            display: inline-block;
            margin-left: 5px;
            padding: 2px 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .tasks-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }

        .task-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            animation: slideIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .task-item:hover::before {
            transform: scaleY(1);
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            appearance: none;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .task-checkbox:checked {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1rem;
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .task-checkbox:checked ~ .task-content .task-text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-category {
            display: inline-block;
            padding: 4px 12px;
            background: #edf2f7;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .task-category.work {
            background: #bee3f8;
            color: #2c5282;
        }

        .task-category.personal {
            background: #fbb6ce;
            color: #702459;
        }

        .task-category.shopping {
            background: #c6f6d5;
            color: #22543d;
        }

        .task-category.health {
            background: #fed7d7;
            color: #742a2a;
        }

        .task-date {
            font-size: 0.85rem;
            color: #718096;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: #718096;
        }

        .action-btn:hover {
            background: #edf2f7;
            transform: scale(1.1);
        }

        .action-btn.delete:hover {
            background: #fed7d7;
            color: #c53030;
        }

        .progress-bar {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-label {
            font-weight: 600;
            color: var(--dark-color);
        }

        .progress-percentage {
            font-weight: 600;
            color: var(--primary-color);
        }

        .progress-track {
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        .edit-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-right: 10px;
        }

        .save-btn, .cancel-btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .save-btn {
            background: var(--success-color);
            color: white;
        }

        .cancel-btn {
            background: #e2e8f0;
            color: var(--dark-color);
            margin-left: 5px;
        }

        .save-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .filter-tabs {
                justify-content: center;
            }

            .task-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskFlow</h1>
            <p class="subtitle">Organize your day with style</p>
        </header>

        <main class="main-card">
            <section class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="progress-percentage">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </section>

            <section class="input-section">
                <div class="input-group">
                    <input type="text" class="task-input" id="task-input" placeholder="What needs to be done today?">
                    <select class="category-select" id="category-select">
                        <option value="">Category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                    <button class="add-btn" id="add-task-btn">Add Task</button>
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">All <span class="badge" id="all-count">0</span></div>
                    <div class="filter-tab" data-filter="active">Active <span class="badge" id="active-count">0</span></div>
                    <div class="filter-tab" data-filter="completed">Completed <span class="badge" id="completed-count">0</span></div>
                    <div class="filter-tab" data-filter="work">Work <span class="badge" id="work-count">0</span></div>
                    <div class="filter-tab" data-filter="personal">Personal <span class="badge" id="personal-count">0</span></div>
                </div>
            </section>

            <section class="tasks-container" id="tasks-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-text">No tasks yet. Add one above to get started!</div>
                </div>
            </section>

            <section class="progress-bar">
                <div class="progress-header">
                    <span class="progress-label">Daily Progress</span>
                    <span class="progress-percentage" id="progress-text">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('task-input');
        const categorySelect = document.getElementById('category-select');
        const addTaskBtn = document.getElementById('add-task-btn');
        const tasksContainer = document.getElementById('tasks-container');
        const filterTabs = document.querySelectorAll('.filter-tab');
        
        // Stats elements
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');
        const progressPercentageEl = document.getElementById('progress-percentage');
        const progressTextEl = document.getElementById('progress-text');
        const progressFillEl = document.getElementById('progress-fill');
        
        // Filter count elements
        const allCountEl = document.getElementById('all-count');
        const activeCountEl = document.getElementById('active-count');
        const completedCountEl = document.getElementById('completed-count');
        const workCountEl = document.getElementById('work-count');
        const personalCountEl = document.getElementById('personal-count');
        
        // State
        let tasks = [];
        let currentFilter = 'all';
        
        // Initialize app
        function init() {
            loadTasksFromStorage();
            renderTasks();
            updateStats();
            updateFilterCounts();
            
            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderTasks();
                });
            });
        }
        
        // Load tasks from localStorage
        function loadTasksFromStorage() {
            const storedTasks = localStorage.getItem('tasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            } else {
                // Start with empty array - no default tasks
                tasks = [];
                saveTasksToStorage();
            }
        }
        
        // Save tasks to localStorage
        function saveTasksToStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            const category = categorySelect.value || 'personal';
            
            if (!text) return;
            
            const newTask = {
                id: Date.now(),
                text,
                category,
                completed: false,
                date: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasksToStorage();
            renderTasks();
            updateStats();
            updateFilterCounts();
            
            // Reset input
            taskInput.value = '';
            categorySelect.value = '';
        }
        
        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasksToStorage();
                renderTasks();
                updateStats();
                updateFilterCounts();
            }
        }
        
        // Delete a task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasksToStorage();
            renderTasks();
            updateStats();
            updateFilterCounts();
        }
        
        // Edit a task
        function editTask(id) {
            const taskElement = document.querySelector(`[data-task-id="${id}"]`);
            const task = tasks.find(t => t.id === id);
            
            if (!taskElement || !task) return;
            
            const taskContent = taskElement.querySelector('.task-content');
            
            // Create edit form
            const editForm = document.createElement('div');
            editForm.className = 'edit-form';
            editForm.innerHTML = `
                <input type="text" class="edit-input" value="${task.text}" id="edit-input-${id}">
                <button class="save-btn" id="save-btn-${id}">Save</button>
                <button class="cancel-btn" id="cancel-btn-${id}">Cancel</button>
            `;
            
            // Replace task content with edit form
            taskContent.innerHTML = '';
            taskContent.appendChild(editForm);
            
            // Focus on input
            document.getElementById(`edit-input-${id}`).focus();
            
            // Event listeners for save and cancel
            document.getElementById(`save-btn-${id}`).addEventListener('click', () => {
                const newText = document.getElementById(`edit-input-${id}`).value.trim();
                if (newText) {
                    task.text = newText;
                    saveTasksToStorage();
                    renderTasks();
                }
            });
            
            document.getElementById(`cancel-btn-${id}`).addEventListener('click', () => {
                renderTasks();
            });
            
            // Handle Enter key in edit input
            document.getElementById(`edit-input-${id}`).addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById(`save-btn-${id}`).click();
                }
            });
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return `Today, ${date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}`;
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
        }
        
        // Filter tasks based on current filter
        function getFilteredTasks() {
            if (currentFilter === 'all') return tasks;
            if (currentFilter === 'active') return tasks.filter(t => !t.completed);
            if (currentFilter === 'completed') return tasks.filter(t => t.completed);
            
            return tasks.filter(t => t.category === currentFilter);
        }
        
        // Render tasks to the DOM
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">No tasks found. ${
                            currentFilter === 'all' 
                                ? 'Add one above to get started!' 
                                : 'Try changing the filter or add a new task.'
                        }</div>
                    </div>
                `;
                return;
            }
            
            tasksContainer.innerHTML = filteredTasks.map(task => `
                <div class="task-item" data-task-id="${task.id}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            <span class="task-category ${task.category}">${task.category}</span>
                            <span class="task-date">${formatDate(task.date)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                        <button class="action-btn delete" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
            progressPercentageEl.textContent = `${percentage}%`;
            progressTextEl.textContent = `${percentage}%`;
            progressFillEl.style.width = `${percentage}%`;
        }
        
        // Update filter counts
        function updateFilterCounts() {
            const allCount = tasks.length;
            const activeCount = tasks.filter(t => !t.completed).length;
            const completedCount = tasks.filter(t => t.completed).length;
            const workCount = tasks.filter(t => t.category === 'work').length;
            const personalCount = tasks.filter(t => t.category === 'personal').length;
            
            allCountEl.textContent = allCount;
            activeCountEl.textContent = activeCount;
            completedCountEl.textContent = completedCount;
            workCountEl.textContent = workCount;
            personalCountEl.textContent = personalCount;
        }
        
        // Initialize the app
        init();
    </script>
</body>
